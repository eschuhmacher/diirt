<!DOCTYPE html>
<html>
<head></head>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="../js/webpods-client.js"></script>
<script type="text/javascript" language="javascript" src="../js/widgets/led.js"></script>
<script type="text/javascript" language="javascript" src="../js/widgets/textinput.js"></script>

<script>
        var pathName = document.location.pathname.replace("nsls2-pages/linac-status.html", "");
        var wsUri = "ws://"+document.location.host+pathName+"socket";
        var wp = new Client(wsUri);
    </script>
<link href="css/linac-status.css" rel="stylesheet"  type="text/css">

<title></title>
</head>
<body>
    <div class="top-banner">
        <div id = "led1" class="led" data-channel="sim/flipflop"></div>
        <img class="logo" src="Images/NSLS2logo.png" alt="" />
        <img class="banner" src="Images/NSLS2blue.png" alt="" role="banner"/>
    </div>
<div class="image">
        <img class="linac" src="Images/linac.png" alt="" />
</div>
<div class="containers">
    <div class="container1">
        <div class="mainLabel">
            <div class="label" id="label1">Beam Current</div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label2">WCM1</div>
            <div id ="textUpdate10" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="pair">
        <div class="label" id="label3">ICT1</div>
        <div id = "textUpdate11" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label4">% Efficiency</div>
            <div id = "textUpdate12" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label5">FC</div>
            <div id = "textUpdate13" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="mainLabel">
            <div class="label" id="label6">Gun State</div>
        </div>
        <br>
        <div class="pair">
            <div id = "led2" class="led" data-channel="sim/flipflop"></div>
            <div id="textUpdate14" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label6">Mode</div>
            <div id = "textUpdate15" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)" ></div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label7">Rate</div>
            <div id = "textUpdate16" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="mainLabel">
            <div class="label" id="label8">Gun Trigger</div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label9">Request</div>
            <div id = "led3" class="led" data-channel="sim/flipflop"></div>
            <div id = "textUpdate17" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
        </div>
        <br>
        <div class="pair">
            <div class="label" id="label10">Status</div>
            <div id = "led4" class="led" data-channel="sim/flipflop"></div>
            <div id = "textUpdate18" class="textinput" data-channel="sim/ramp(0, 100, 1, 1)"></div>
    </div>
</div>

</html>
